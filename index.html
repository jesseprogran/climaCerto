<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Certo - Funcionando</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Clima Certo</h1>

      <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
      </form>

      <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
          <div class="tempo">
            <div class="tempTitulo">Temperatura</div>
            <div class="tempInfo">-- <sup>ºC</sup></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          </div>

          <div class="vento">
            <div class="ventoTitulo">Vento</div>
            <div class="ventoInfo">-- <span>Km/h</span></div>
            <div class="ventoArea">
              <div class="ventoPonto" style="transform: rotate(0deg)"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="aviso"></div>

      <footer>Feito Por JesséCode</footer>
    </div>
  </body>
</html>
